    <div class="container entrada col-md-10 w-xxl4" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t"> </a>
      <div class="m-b-lg ">
        <div class="wrapper inicio text-center">
      <div class="inicio2">Crea una cuenta de <Strong >Katuru</strong>ERP ®</div>
      
    </div>
        <form name="form" class="form-validation">
          <!-- <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div> -->
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Nombre" class="form-control no-border" ng-model="user.nombre" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Contraseña" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Acepto los <a href>términos de contrato</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary2 btn-block" ng-click="ok(user)" ng-disabled='form.$invalid'>Crear cuenta</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Ya tienes una cuenta?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Iniciar sessión</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div></div>
