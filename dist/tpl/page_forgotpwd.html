 <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .app { background-color: #272C32; }
    </style>
<div class="bloque">
<div class="container entrada col-md-12 w-xxlimagenes w-auto-xs"  ng-init="app.settings.container = false;">
<img src="img/logofB.png">
<div class="panel2">
<div ng-controller="CarouselDemoCtrl" class="panel b-a2" set-ng-animate="false">
       
        <carousel interval="myInterval">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" class="img-full">
            <div class="carousel-caption">
             <!--  <h4>Slide {{$index}}</h4>
              <p>{{slide.text}}</p> -->
            </div>
          </slide>
        </carousel>
       <!--  <div class="panel-footer">
          <button type="button" class="btn btn-default m-r" ng-click="addSlide()">Add Slide</button>
          Interval: <input type="number" class="form-control w-sm inline" ng-model="myInterval"> ms          
        </div> -->
      </div>
</div>
</div>

<div class="container entrada col-md-10 w-xxl4" ng-init="app.settings.container = false;">
  <!-- <a href class="navbar-brand block m-t">{{app.name}}</a> -->
  <div class="m-b-lg">
   <div class="wrapper inicio text-center">
      <div class="inicio2">Ingrese su email para recuperar su contraseña<!-- <Strong >Katuru</strong>ERP ® --></div>
      
    </div>
   <!--  <div class="wrapper text-center">
      <strong>Ingrese su email para resetear su contraseña</strong>
    </div> -->
    <form name="reset" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary2 btn-block"  ng-click="isCollapsed = !isCollapsed" >Enviar</button>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>A reset link sent to your email address, please check it in 7 days. <a ui-sref="access.signin" class="btn btn-sm btn-success">Iniciar session</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
</div>
