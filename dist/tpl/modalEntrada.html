<div class="modal-header">
    <h3 class="modal-title">Registrar entrada</h3>
</div>
<div class="modal-body">
  <div class="row" >
    <div class="form-group">
      <div class="col-md-6">
      Cantidad
        <input placeholder="Cantidad"type="number" class="form-control" ng-model="item.cantidad"id="cantidad"   min="1">
      </div>  
    </div>
    <div class="form-group">
      <div class="col-md-12">
      Nro de factura
        <input placeholder="Nro Factura"type="text" class="form-control" ng-model="item.numeroFactura" id="numeroFactura">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-8">
      Precio de costo
        <input placeholder="Precio de Costo"type="number" class="form-control" ng-model="item.precioCosto" ng-change="calculoPrecioVenta()"  id="precioCosto"   min="1">
      </div>
    </div>
      <div class="form-group">
        <div class="col-sm-8" >
          Porcentaje de ganancia
      <!--   </div>
        <div class="col-sm-8" > -->
      <!--     <p class="form-control-static" ng-hide="item.editing">{{item.raza}}</p> -->
          <ui-select ng-model="item.porcentajeganancia" theme="bootstrap" ng-change="calculoPrecioVenta()" >
            <ui-select-match placeholder="Porcentaje..." >{{$select.selected.porcentaje}}</ui-select-match>
            <ui-select-choices group-by="'descripcion'" repeat="item.porcentaje as item in porcentajes | filter: $select.search">
              <span ng-bind-html="item.porcentaje | highlight: $select.search"></span>
              <!-- <small ng-bind-html="item.email | highlight: $select.search"></small> -->
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

      <div class="col-md-6">
      Ganancia
        <input placeholder="Ganancia"type="number" class="form-control" ng-model="item.ganancia" id="ganancia"   min="1">
      </div>


    <div class="form-group">
      <div class="col-md-8">
      Precio de venta
        <input placeholder="Precio de Venta"type="number" class="form-control" ng-model="item.precioVenta" id="precioVenta"   min="1">
      </div>
    </div> 

</div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="okEntrada(item)">OK</button>
</div>
